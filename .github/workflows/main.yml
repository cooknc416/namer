name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  lint-and-test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master
        - uses: codecov/codecov-action@v1
        - name: Install, Lint and Test
          uses: actions/setup-node@master
          with:
            node-version: '14'
            token: ${{ secrets.CODECOV_TOKEN }}
        - run: yarn install
        - run: yarn lint
        - run: yarn test

