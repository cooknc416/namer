name: CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
        - uses: actions/checkout@master
        - name: Install and Build
          uses: actions/setup-node@master
          with:
            node-version: '14'
        - run: yarn install
        - run: yarn build

